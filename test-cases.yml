    Проверка успешной регистрации на сайте
  requirement: |
    Сайт должен иметь возможность авторизации и регистрации
  prerequisites: |
    no-data
  test-data: |
    no-data
  steps:
    - На главной странице без авторизации нажать кнопку Sign up
    - Заполнить поле Nickname значением от 3 до 16 символов на латинице без спец.символов, например, Kkkljjjtt
    - Заполнить поле Email в валидном формате, например, test@test.test
    - В поле Password указать от 6 до 16 любых символов, например, 123456
    - В поле Password Confirmation продублировать пароль из поля Password
    - Нажать кнопку Submit
  expected-result: |
    После регистрации осуществляется переход на главную страницу сайта

